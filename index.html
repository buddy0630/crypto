<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crypto Dashboard</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#hot-coins">Hot Coins</a>
            <a href="#top-gainers">Top Gainers</a>
            <a href="#about">About</a>
        </nav>
    </header>

    <div class="container">
        <h2>Market Overview</h2>
        <div class="market-overview">
            <div class="section" id="hot-coins-section">
                <h2>Hot Coins</h2>
                <div id="hot-coins" class="coins-grid">
                    <p>Loading...</p>
                </div>
            </div>
            <div class="section" id="top-gainers-section">
                <h2>Top Gainers</h2>
                <div id="top-gainers" class="coins-grid">
                    <p>Loading...</p>
                </div>
            </div>
            <div class="section" id="top-losers-section">
                <h2>Top Losers</h2>
                <div id="top-losers" class="coins-grid">
                    <p>Loading...</p>
                </div>
            </div>            
        </div>

        <h2>Top Coins</h2>
        <table id="coins-table">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>Price</th>
                    <th>24h Change</th>
                    <th>24h Volume</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5">Loading...</td>
                </tr>
            </tbody>
        </table>

        <div class="timer" id="update-timer">Last updated: Loading...</div>
    </div>

    <footer>
        <p>&copy; 2024 Crypto Dashboard. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
